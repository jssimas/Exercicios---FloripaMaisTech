<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="./js/main/main.js" type="module"></script>
    <title>M1S04</title>
  </head>

  <body>
    <h1>Cadastro de Negociações</h1>
    <form class="form">
      <div>
        <label for="data">Data da negociação: </label>
        <input type="date" name="data" id="data" />
      </div>
      <div>
        <label for="numero">Número de Ações: </label>
        <input type="number" min="1" max="100" name="numero" id="quantidade" />
      </div>
      <div>
        <label for="valor">Valor da Negociação: </label>
        <input
          type="number"
          min="0"
          max="1000000"
          step="0.1"
          name="valor"
          id="valor"
        />
      </div>
      <div id="buttons">
        <button type="submit">Enviar</button>
        <input id="filtrar" type="button" value="Filtrar" /><br><br>
        <label for="vminimo">Filtrar pelo valor mínimo de :</label>
        <input type="number" id="vminimo" />
      </div>
      <h2>Lista de Negociações</h2>

      <table>
        <thead>
          <th>Data</th>
          <th>Quantidade</th>
          <th>Valor</th>
          <!-- <th>Editar</th> -->
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </form>
  </body>
</html>
